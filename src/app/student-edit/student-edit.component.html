<div class="container-fluid justify-content col-6" *ngIf="student">
  <h5 class="text-center font-weight-bold">Update: {{student.name}}</h5>
  <br><br>
  <form #studentNew="ngForm" >
    <div class="form-group">
      <label for="student-name" class="font-weight-bold mx-4">Name:</label>
      <input class="form-control" type="text" name="name" id="student-name" [(ngModel)]="student.name" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <label for="student-gender" class="font-weight-bold mx-4">Gender:</label>
      <select class="form-control" name="gender" id="student-gender"  [(ngModel)]="student.gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary px-5" (click)="save()">Save</button>
    <button class="btn btn-warning px-4 mx-3" (click)="goBack()">Go Back</button>
    </div>
  </form>
</div>
