<br><br>
<div class="container-fluid justify-content col-8" *ngIf="student">
  <h5 class="text-center font-weight-bold">Update: {{student.name}}</h5>
  <br><br>
  <form #studentNew="ngForm" >
    <div class="form-group">
      <label for="student-name" class="font-weight-bold">Name:</label>
      <input
        class="form-control"
        type="text"
        name="name"
        id="student-name"
        required minlength="1"
        [(ngModel)]="student.name"
        #name="ngModel"
        [ngClass]=
          "{
          'is-invalid':
          name.errors &&
          (name.touched || name.pristine),
          'is-valid':name.valid}"
        placeholder="Enter Name">
      <div
        class=
          "alert alert-danger
          invalid-feedback">
          <div *ngIf="name.errors?.['required']">
            *This Field is required.
          </div>
          <div *ngIf="name.errors?.['minlength']">
            *This Field must not be empty.
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for="student-gender" class="font-weight-bold">Gender:</label>
      <select
        class="form-control"
        name="gender"
        id="student-gender"
        required minlength="4"
        [(ngModel)]="student.gender"
        #gender="ngModel"
        [ngClass]=
          "{
          'is-invalid':
          gender.errors &&
          (gender.touched || gender.pristine),
          'is-valid':gender.valid}">
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
      <div
        class=
          "alert alert-danger
          invalid-feedback">
          <div *ngIf="gender.errors?.['required']">
            *This Field is required.
          </div>
          <div *ngIf="gender.errors?.['minlength']">
            *This Field must not be empty.
          </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary px-5"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Save Update"
        [disabled]="studentNew.untouched || studentNew.invalid"
        (click)="save()">Save</button>
      <button class="btn btn-warning px-4 mx-3"
        data-bs-toggle="tooltip" data-bs-placement="top"
        title="Go Back"
              (click)="goBack()">
        Go Back
      </button>
    </div>
  </form>
</div>
<br><br><br><br><br>
