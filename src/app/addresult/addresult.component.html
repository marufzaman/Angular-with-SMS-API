

<div class="container">

  <div class="d-flex align-items-center justify-content-end py-4">
    <div>
      <button
        type="button"
        class="btn btn-outline-primary"
        routerLink="/result/addresult"
      >
        <span class="material-icons"> add </span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5 mx-auto" style="margin-top: 100px">
      <!-- alert start -->
      <div
        class="alert alert-success alert-dismissible fade show"
        *ngIf="alert"
        role="alert"
      >
        <strong>Hooray!</strong> Department added successfully.
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          (click)="closeAlert()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- alert end -->

      <form #resultForm="ngForm" (ngSubmit)="onSubmit(resultForm.value)">
        <div class="form-group">
          <label for="formGroupExampleInput">Enter Id</label>
          <input
            type="number"
            class="form-control"
            id="formGroupExampleInput"
            name="id"
            ngModel
            placeholder="Enter your Id"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Enter Status </label>
          <input
            type="text"
            name="status"
            ngModel
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Enter your status"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
</div>
