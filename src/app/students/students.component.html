<br><br><br>
<div class="row justify-content-lg-center">
    <div class="d-flex justify-content-between col-6">
        <h4>Student List</h4>
        <a
          routerLink="/form/"
          class="btn btn-dark"
          title="Add New Student">
          Add New Student
        </a>
    </div>
</div>
<br><br>
<div class="row justify-content-lg-center">
  <table class="table table-hover col-6">
        <thead class="thead-dark">
            <tr>
                <th class="col-1">#</th>
                <th class="col-5">Name</th>
                <th class="col-3">Gender</th>
                <th class="col-3 text-center">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let student of students; let even=even; let odd=odd;">
            <tr *ngIf="odd" class="table-light">
                <th scope="row">{{ students.indexOf(student)+1+". " }}</th>
                <td>{{ student.name }}</td>
                <td>{{ student.gender }}</td>
                <td class="d-flex justify-content-center">
                  <i
                    class="bi bi-eye-fill text-primary m-1"
                    style="cursor: pointer"
                    data-bs-toggle="tooltip" data-bs-placement="top"
                    title="VIEW"
                    routerLink="/view/{{ student.id }}"></i>
                  <i
                    class="bi bi-pencil-square text-success m-1"
                    style="cursor: pointer"
                    data-bs-toggle="tooltip" data-bs-placement="top"
                    title="EDIT"
                    routerLink="/edit/{{ student.id }}"></i>
                  <i
                    class="bi bi-trash text-danger m-1"
                    style="cursor: pointer"
                    data-bs-toggle="tooltip" data-bs-placement="top"
                    title="DELETE"
                    (click)="delete(student)"></i>
                </td>
            </tr>
            <tr *ngIf="even" class="table-secondary">
                <th scope="row">{{ students.indexOf(student)+1+". " }}</th>
                <td>{{ student.name }}</td>
                <td>{{ student.gender }}</td>
                <td class="d-flex justify-content-center">
                  <i
                    class="bi bi-eye-fill text-primary m-1"
                    style="cursor: pointer"
                    data-bs-toggle="tooltip" data-bs-placement="top"
                    title="VIEW"
                    routerLink="/view/{{ student.id }}"></i>
                  <i
                    class="bi bi-pencil-square text-success m-1"
                    style="cursor: pointer"
                    data-bs-toggle="tooltip" data-bs-placement="top"
                    title="EDIT"
                    routerLink="/edit/{{ student.id }}"></i>
                  <i
                    class="bi bi-trash text-danger m-1"
                    style="cursor: pointer"
                    data-bs-toggle="tooltip" data-bs-placement="top"
                    title="DELETE"
                    (click)="delete(student)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
